<perfect-scrollbar class="heightMaxPerfectScrollbar">
  <f2x-table
    [data]="dataByPage"
    [metaDataColumns]="metaDataColumns"
    [totalRecords]="totalRecords"
  >
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" class="align-right">
        <button mat-button color="primary" matTooltip="EDITAR">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-button
          color="accent"
          matTooltip="ELIMINAR"
          (click)="delete(row)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  </f2x-table>
</perfect-scrollbar>
<f2x-paginator
  (onDataChange)="loadData($event)"
  [totalRecords]="totalRecords"
></f2x-paginator>
<f2x-keypad
  [keypadButtons]="listKeyPadButtons"
  (clickButton)="actionButton($event)"
></f2x-keypad>
