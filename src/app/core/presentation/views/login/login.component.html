<div class="container" fxLayout fxLayoutAlign="space-between">
  <div
    class="presentation"
    fxLayout="column"
    fxLayoutAlign="center start"
    fxLayoutGap="40px"
    fxFlex="1 1 70%"
  >
    <h2>Test F2X - Sergio Barrientos</h2>
  </div>

  <div class="login" fxLayout fxFlex="1 1 30%">
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="20px"
      [formGroup]="group"
    >
      <h3>INGRESE SUS CREDENCIALES</h3>
      <div class="credenciales" fxLayout="column">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="text" matInput required formControlName="email" />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="group.get('email')?.hasError('required')"
            >El email es obligatorio</mat-error
          >
          <mat-error *ngIf="group.get('email')?.hasError('email')"
            >Debe tener formato de email</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput required formControlName="password" />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error>La contraseña es obligatoria</mat-error>
        </mat-form-field>
      </div>
      <div class="credenciales" fxLayout="column">
        <button
          type="button"
          mat-raised-button
          color="primary"
          (click)="login()"
          [disabled]="group.invalid"
        >
          INGRESAR
        </button>
      </div>
    </form>
  </div>
</div>
